<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des √©v√©nements</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
        }

        .table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }

        .organizer-name {
            font-weight: 500;
            color: #2c3e50;
        }

        .organizer-email {
            font-size: 0.85rem;
            color: #7f8c8d;
        }

        .participants-count {
            background-color: #3498db;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
    </style>
</head>
<body class="container mt-5">

<div class="header">
    <h1>üìÖ Liste des √©v√©nements</h1>
    <a class="btn btn-success" th:href="@{/events/new}">‚ûï Cr√©er un √©v√©nement</a>
</div>

<table class="table table-bordered table-hover align-middle">
    <thead class="table-dark text-center">
    <tr>
        <th>Nom</th>
        <th>Date</th>
        <th>Lieu</th>
        <th>Organisateur</th>
        <th>Participants</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}" class="text-center">
        <td th:text="${event.title} ?: 'Non sp√©cifi√©'"></td>
        <td th:text="${event.date} ? ${#temporals.format(event.date, 'dd/MM/yyyy')} : 'Non sp√©cifi√©e'"></td>
        <td th:text="${event.location} ?: 'Non sp√©cifi√©'"></td>
        <td>
            <div th:if="${event.organizer != null}">
                <div class="organizer-name" th:text="${event.organizer.name}"></div>
                <div class="organizer-email" th:text="${event.organizer.email}"></div>
            </div>
            <span th:unless="${event.organizer != null}">Non sp√©cifi√©</span>
        </td>
        <td>
            <a th:href="@{'/events/' + ${event.id} + '/participants'}" class="text-decoration-none">
                <span class="participants-count" th:text="${event.participants.size()}"></span>
                <span class="ms-1">participant(s)</span>
            </a>
        </td>
        <td>
            <div class="btn-group" role="group">
                <a class="btn btn-outline-primary btn-sm" th:href="@{'/events/' + ${event.id}}">Voir</a>
                <a class="btn btn-outline-warning btn-sm" th:href="@{'/events/edit/' + ${event.id}}">Modifier</a>
                <a class="btn btn-outline-danger btn-sm" th:href="@{'/events/delete/' + ${event.id}}"
                   onclick="return confirm('√ätes-vous s√ªr ?');">Supprimer</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
