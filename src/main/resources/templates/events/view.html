<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>D√©tail de l'√©v√©nement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f2f6;
        }

        .card {
            max-width: 700px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 30px;
        }

        .participants-list {
            margin-top: 20px;
        }

        .participant-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .participant-info {
            flex-grow: 1;
        }

        .participant-email {
            font-size: 0.85rem;
            color: #7f8c8d;
        }

        .manage-participants {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="card">
    <h1>üìù D√©tails de l'√©v√©nement</h1>
    <p><strong>Nom :</strong> <span th:text="${event.title} ?: 'Non sp√©cifi√©'"></span></p>
    <p><strong>Date :</strong> <span th:text="${event.date} ? ${#temporals.format(event.date, 'dd/MM/yyyy')} : 'Non sp√©cifi√©e'"></span></p>
    <p><strong>Lieu :</strong> <span th:text="${event.location} ?: 'Non sp√©cifi√©'"></span></p>
    <p><strong>Organisateur :</strong>
        <span th:if="${event.organizer != null}"
              th:text="${event.organizer.name} + ' (' + ${event.organizer.email} + ')'"></span>
        <span th:unless="${event.organizer != null}">Non sp√©cifi√©</span>
    </p>

    <div class="participants-list">
        <h5>Participants (<span th:text="${event.participants.size()}"></span>)</h5>

        <div th:if="${event.participants.empty}">
            <p class="text-muted">Aucun participant inscrit √† cet √©v√©nement</p>
        </div>

        <div th:unless="${event.participants.empty}">
            <div th:each="participant : ${event.participants}" class="participant-item">
                <div class="participant-info">
                    <div th:text="${participant.fullName}"></div>
                    <div class="participant-email" th:text="${participant.email}"></div>
                </div>
            </div>
        </div>

        <div class="manage-participants">
            <a th:href="@{'/events/' + ${event.id} + '/participants'}"
               class="btn btn-primary">
                G√©rer les participants
            </a>
        </div>
    </div>

    <div class="btn-back">
        <a th:href="@{/events}" class="btn btn-outline-secondary">‚¨Ö Retour √† la liste</a>
    </div>
</div>
</body>
</html>
