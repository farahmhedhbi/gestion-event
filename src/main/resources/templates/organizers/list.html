<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste des organisateurs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        td a {
            margin-right: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Liste des organisateurs</h1>

<a class="button" th:href="@{/organizers/new}">➕ Ajouter un organisateur</a>

<table>
    <thead>
    <tr>
        <th>Nom complet</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="organizer : ${organizers}">
        <td th:text="${organizer.name}">Nom</td>
        <td th:text="${organizer.email}">Email</td>
        <td>
            <a th:href="@{'/organizers/' + ${organizer.id}}">Voir</a>
            <a th:href="@{'/organizers/edit/' + ${organizer.id}}">Modifier</a>
            <a th:href="@{'/organizers/delete/' + ${organizer.id}}"
               onclick="return confirm('Voulez-vous vraiment supprimer cet organisateur ?');">Supprimer</a>
        </td>
    </tr>
    <tr th:if="${#lists.isEmpty(organizers)}">
        <td colspan="3" style="text-align:center; color: #888;">Aucun organisateur trouvé.</td>
    </tr>
    </tbody>
</table>

</body>
</html>
