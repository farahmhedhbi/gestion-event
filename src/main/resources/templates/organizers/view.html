<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails de l'organisateur</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .detail-item {
            margin-bottom: 15px;
            padding: 10px;
            background: #f9f9f9;
            border-left: 4px solid #4CAF50;
        }
        .detail-item strong {
            color: #333;
            margin-right: 10px;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background: #45a049;
        }
        .actions {
            margin-top: 20px;
        }
        .action-link {
            margin-right: 10px;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .edit-link {
            background: #2196F3;
            color: white;
        }
        .edit-link:hover {
            background: #0b7dda;
        }
        .delete-link {
            background: #f44336;
            color: white;
        }
        .delete-link:hover {
            background: #da190b;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Détails de l'organisateur</h1>

    <div class="detail-item">
        <strong>Nom complet:</strong>
        <span th:text="${organizer.name}"></span>
    </div>

    <div class="detail-item">
        <strong>Email:</strong>
        <span th:text="${organizer.email}"></span>
    </div>

    <div class="actions">
        <a th:href="@{'/organizers/edit/' + ${organizer.id}}" class="action-link edit-link">Modifier</a>
        <a th:href="@{'/organizers/delete/' + ${organizer.id}}" class="action-link delete-link"
           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cet organisateur ?')">Supprimer</a>
        <a th:href="@{/organizers}" class="back-link">Retour à la liste</a>
    </div>
</div>
</body>
</html>
