<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulaire organisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
        }

        label {
            font-size: 1rem;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 1.5rem;
                width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 th:text="${organizer.id == null ? 'Ajouter un organisateur' : 'Modifier l''organisateur'}"></h1>

    <form th:action="${organizer.id == null} ? @{/organizers/create} : @{/organizers/update/{id}(id=${organizer.id})}"
          th:object="${organizer}" method="post">

        <label>Nom complet:</label>
        <input type="text" th:field="*{name}" required /><br />

        <label>Email:</label>
        <input type="email" th:field="*{email}" required /><br />

        <button type="submit">
            <span th:text="${organizer.id == null} ? 'Enregistrer' : 'Mettre Ã  jour'"></span>
        </button>
    </form>
</div>
</body>
</html>
