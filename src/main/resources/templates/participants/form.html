<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${participant.id == null} ? 'Ajouter un participant' : 'Modifier le participant'"></title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f4f8;
            padding: 40px;
        }

        .form-container {
            background-color: #ffffff;
            max-width: 500px;
            margin: auto;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 30px;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 th:text="${participant.id == null} ? 'Ajouter un participant' : 'Modifier le participant'"></h1>

    <form th:action="${participant.id == null} ? @{/participants} : @{'/participants/update/' + ${participant.id}}"
          th:object="${participant}" method="post">

        <label>Nom complet:</label>
        <input type="text" th:field="*{fullName}" required />

        <label>Email:</label>
        <input type="email" th:field="*{email}" required />

        <button type="submit">Enregistrer</button>
    </form>
</div>
</body>
</html>
