<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Détails du participant</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f4f8;
            padding: 40px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 15px;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Détails du participant</h1>
    <p><strong>Nom complet:</strong> <span th:text="${participant.fullName}"></span></p>
    <p><strong>Email:</strong> <span th:text="${participant.email}"></span></p>
    <a th:href="@{/participants}">← Retour à la liste</a>
</div>
</body>
</html>
